<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles.css" />

        <title>BlackJack</title>
    </head>
    <body>
        <h1>BlackJack</h1>

        <blockquote>
            Dealer: <span id="Msg-el">Want to play a round?</span>
        </blockquote>

        <p>Cards: <span id="cards"></span></p>
        <p>Sum: <span id="sum"></span></p>

        <div class="btn-box">
            <button id="firstServe" onclick="startGame()">
                Yes, let's start
            </button>

            <button id="newCardBtn" onclick="newCard()">New Card</button>
        </div>

        <!-- Integrating JS -->
        <script src="index.js"></script>
    </body>
</html>
